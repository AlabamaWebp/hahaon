<div class="wrapper">
  <div class="content">
  @if (!src) {
    <div class="no-photo">Нет фото</div>
  }
  @if (src) {
    <div class="photo" [style.backgroundImage]="`url(${src})`"></div>
    <div class="megacol">
      <div class="col">
        <button mat-flat-button (click)="clickPhoto()">Отправить фото</button>
      </div>
      @if (data) {
        <div class="col">
          <h2>Параметры</h2>
          <span>Рост: {{data.height}}</span>
          <span>Вес: {{data.weight}}</span>
        </div>
      }
    </div>
  }
  @else {
    <div class="col">
      <button mat-flat-button (click)="clickPhoto()">Отправить фото</button>
    </div>
  }
  </div>
</div>

<input
  id="f1"
  type="file"
  accept="image/*"
  (change)="getPhoto($event)"
  style="display: none"
/>
