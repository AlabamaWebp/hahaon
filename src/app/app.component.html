<input
  id="f1"
  type="file"
  accept="image/*"
  (change)="getPhoto($event)"
  style="display: none"
/>

<div class="wrapper">
  <div class="content">
    @if (src) {
    <!-- <div class="column">
      <h3 class="title">Загрузите свое фото</h3>
    </div> -->
    <div class="column">
      <div class="img">
        <div class="photo" [style.backgroundImage]="`url(${src})`"></div>
      </div>
    </div>
    }

    <div class="column mini">
      <button mat-flat-button (click)="clickPhoto()">Отправить фото</button>
    </div>
    @if (data){
    <div class="column jcsb">
      <div class="krik">
        <span>Рост: {{ data.height }} </span>
      </div>
      <div class="krik">
        <span>Вес: {{ data.weight }} </span>
      </div>
    </div>
    }
  </div>
</div>
